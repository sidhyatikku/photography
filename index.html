<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Photography by Sidhya Tikku</title>
  </head>
  <body>

    <div class="image_gallery_click">
      <img class="gallery" src="img/const.jpg" id="galleryImage" alt="image gallery">
    </div>
    <div class="grid-view" id="gridView"></div>

    <div class="header_main">
      <a href="#" id="flex_child">Photography by <br>Sidhya Tikku</a>
      <a href="#" id="galleryLink">Gallery</a>
      <div class="timer" id="flex_child">NYC // 1738hrs<br>DEL // 1738hrs<br>PAR // 1738hrs<br>DXB // 1738hrs<br>TOK // 1738hrs</div>
      <div style="display:block;" id="flex_child"></div>
      <div style="display:block;" id="flex_child"></div>
      <a href="#" id="flex_child">Portfolio</a>
    </div>

    <script>
      // Array of image sources
      const images = [
        'img/const.jpg',
        'img/city.jpg',
        'img/liberty.jpg',
        'img/mikki.jpg',
        'img/const.jpg',
        'img/city.jpg',
        'img/liberty.jpg',
        'img/mikki.jpg',
        'img/const.jpg',
        'img/city.jpg',
        'img/liberty.jpg',
        'img/mikki.jpg',
      ];

      let currentIndex = 0;

      // Function to show next image
      function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById('galleryImage').src = images[currentIndex];
      }

      // Function to show previous image
      function showPreviousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById('galleryImage').src = images[currentIndex];
      }

      // Add event listener for click on the image
      document.querySelector('.image_gallery_click').addEventListener('click', function(event) {
        const screenWidth = window.innerWidth;
        const clickX = event.clientX;

        if (clickX < screenWidth / 2) {
          // Clicked on the left side
          showPreviousImage();
        } else {
          // Clicked on the right side
          showNextImage();
        }
      });

      // Function to toggle grid view
      function toggleGridView() {
        const gridView = document.getElementById('gridView');
        const imageGallery = document.querySelector('.image_gallery_click');
        const galleryLink = document.getElementById('galleryLink');

        if (gridView.style.display === 'none' || gridView.style.display === '') {
          // Populate the grid view with images
          gridView.innerHTML = ''; // Clear any existing images
          images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = src.split('/').pop().split('.')[0];
            gridView.appendChild(img);
          });

          gridView.style.display = 'grid';
          imageGallery.style.display = 'none';

          // Scroll to grid view
          gridView.scrollIntoView({ behavior: 'smooth', block: 'start' });

          // Update link text
          galleryLink.textContent = 'Slideshow';
        } else {
          gridView.style.display = 'none';
          imageGallery.style.display = 'flex';

          // Update link text
          galleryLink.textContent = 'Gallery';
        }
      }

      // Add event listener for the gallery link
      document.getElementById('galleryLink').addEventListener('click', function(event) {
        event.preventDefault();
        toggleGridView();
      });

      document.getElementById('gridView').addEventListener('scroll', function() {
      console.log('Scroll X:', this.scrollLeft, 'Scroll Y:', this.scrollTop);
      });
</script>


  </body>
</html>
